{% extends 'tasks/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Quick Task Entry</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="task" class="sr-only">Add a task</label>
                <input type="text" 
                       name="task" 
                       id="task" 
                       placeholder="What's on your mind? Add anything..."
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors"
                       autofocus>
            </div>
            <button type="submit" 
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                Add to Inbox
            </button>
        </form>
        
        <p class="mt-4 text-sm text-gray-600">
            Just add whatever comes to mind. You can organize it later in the Process section.
        </p>
    </div>
</div>
{% endblock %}
